<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>DEPORTISTA</title>
  
  <script type="module"
    src="cmp/mi-footer.js">
    </script>

    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
  
</head>
<body>
    <form name="forma">
    <header>
      <h1>DEPORTISTA</h1>
      <div class="herramientas">
        <a href="Deportista.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Cue
        <input name="cue"
          type="email" required>
      </label>
    </p>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Pasatiempo
        <select
          name="pasatiempoId">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script>
</body>
</html>
