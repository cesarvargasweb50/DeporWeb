<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Deportista</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>  
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <!--
    Para el manejo de
    Storage.
  -->
   <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css"></head>
<body>
    <form name="forma2">
     <mi-nav></mi-nav>
      
    <header>
      <h1>DEPORTISTA</h1>
      <div class="herramientas">
        <a href="index.html">
          Regresar</a>
        <button type="submit">
          Actualizar Datos
        </button>
      </div>
      
    </header>
      
    
    <div>
    <p>
      <label>
        Nombre
        <input name="nom"
          type="text" required>
      </label>
    </p>
    
    <p>
      <label>
        Deporte
        <input name="dep"
          type="text" required>
      </label>
    </p>
      
     
    <p>
      <label>
        Posicion
        <input name="pos"
          type="text" required>
      </label>
    </p>
      
    
    <p>
      <label>
        Pais
        <input name="pais"
          type="text" required>
      </label>
    </p>
     
    
    <p>
      <label>
        Telefono
        <input name="tel"
          type="text" required>
      </label>
    </p>
      
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    </div>
    <mi-footer></mi-footer>      
      
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
  </script>  
</body>
</html>
