<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>DEPORTISTA</title>
  
  <script type="module"
    src="cmp/mi-footer.js">
    </script>

    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
  
</head>
<body>
    <form name="forma">
    <header>
      <h1>DEPORTISTA</h1>
      <div class="herramientas">
        <a href="Deportista.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
      
    <div class="herramientas">
      <button
        type="button"
        name="terminarSesión">
        Cerrar Sesión
      </button>
    </div> 
    <div>
    <p>
      <label>
        Nombre
        <input name="nom"
          type="text" required>
      </label>
    </p>
    
    <p>
      <label>
        Deporte
        <input name="dep"
          type="text" required>
      </label>
    </p>
      
     
    <p>
      <label>
        Posicion
        <input name="pos"
          type="text" required>
      </label>
    </p>
      
    
    <p>
      <label>
        Pais
        <input name="pais"
          type="text" required>
      </label>
    </p>
     
    
    <p>
      <label>
        Telefono
        <input name="tel"
          type="text" required>
      </label>
    </p>
      
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    </div>
    <mi-footer></mi-footer>
  </form>
  <!--
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script> -->
</body>
</html>
